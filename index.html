<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Çalışma Alanı</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-mode="ambient">
    <canvas id="bg-canvas" aria-hidden="true"></canvas>

    <div class="app-shell">
      <aside class="goals-panel" aria-label="Hedefler paneli">
        <section class="panel-group" aria-label="Hedefler menüsü">
          <button
            id="toggle-goals-menu"
            type="button"
            class="group-toggle"
            data-group-target="goals-menu-content"
            aria-expanded="true"
            aria-controls="goals-menu-content"
          >
            Hedefler Menüsü
            <span class="group-indicator" aria-hidden="true">−</span>
          </button>
          <div id="goals-menu-content" class="group-content">
            <section class="panel-section goals-section">
              <label class="section-title" for="goal-input">Hedefler</label>
              <div class="goal-input-row">
                <input id="goal-input" type="text" maxlength="90" placeholder="Madde ekle" aria-label="Hedef maddesi ekle" />
                <button id="goal-add" type="button" class="panel-btn goal-add-btn" aria-label="Hedef ekle">+</button>
              </div>
              <ul id="goal-list" class="goal-list" aria-label="Hedef listesi"></ul>
            </section>
          </div>
        </section>
      </aside>

      <aside class="control-panel" aria-label="Kontrol paneli">
        <section class="panel-group" aria-label="Mod menüsü">
          <button
            id="toggle-mod-menu"
            type="button"
            class="group-toggle"
            data-group-target="mod-menu-content"
            aria-expanded="true"
            aria-controls="mod-menu-content"
          >
            Mod Menüsü
            <span class="group-indicator" aria-hidden="true">−</span>
          </button>
          <div id="mod-menu-content" class="group-content">
            <section class="panel-section">
              <label class="section-title" for="mode-ambient">Mod</label>
              <div class="mode-switch" role="group" aria-label="Mod seçimi">
                <button id="mode-ambient" type="button" class="mode-btn" data-mode="ambient" aria-label="Ambient modu">Ambient</button>
                <button type="button" class="mode-btn" data-mode="focus" aria-label="Focus modu">Focus</button>
                <button type="button" class="mode-btn" data-mode="night" aria-label="Night modu">Night</button>
              </div>
            </section>

            <section class="panel-section">
              <label class="section-title" for="intensity">Yoğunluk <span id="intensity-value">65%</span></label>
              <input id="intensity" type="range" min="0.2" max="1" step="0.05" value="0.65" aria-label="Animasyon yoğunluğu" />
            </section>

            <section class="panel-section">
              <label class="section-title" for="star-speed">Yıldız Hızı <span id="star-speed-value">1.0x</span></label>
              <input id="star-speed" type="range" min="0.4" max="5" step="0.1" value="1" aria-label="Yıldız hareket hızı" />
            </section>
          </div>
        </section>

        <section class="panel-section">
          <div class="inline-row">
            <span class="section-title">Ses</span>
            <button id="sound-toggle" type="button" class="chip-btn" aria-label="Sesi aç veya kapat" aria-pressed="false">Kapalı</button>
          </div>
        </section>

        <section class="panel-section timer-section">
          <div class="inline-row">
            <span class="section-title">Sayaç</span>
            <span id="timer-phase" class="phase-pill">Çalışma</span>
          </div>
          <div class="timer-config" aria-label="Sayaç süre ayarı">
            <label class="timer-field" for="timer-work-min">
              Çalışma dk
              <input id="timer-work-min" type="number" min="1" max="180" step="1" value="25" aria-label="Çalışma süresi dakika" />
            </label>
            <label class="timer-field" for="timer-break-min">
              Ara dk
              <input id="timer-break-min" type="number" min="1" max="90" step="1" value="5" aria-label="Ara süresi dakika" />
            </label>
          </div>
          <button id="timer-apply" type="button" class="panel-btn timer-apply-btn" aria-label="Sayaç sürelerini uygula">Süreyi Uygula</button>
          <div id="timer-display" class="timer-display" aria-live="polite">25:00</div>
          <div class="timer-actions">
            <button id="timer-start" type="button" class="panel-btn" aria-label="Sayacı başlat">Başlat</button>
            <button id="timer-stop" type="button" class="panel-btn" aria-label="Sayacı durdur">Durdur</button>
            <button id="timer-reset" type="button" class="panel-btn" aria-label="Sayacı sıfırla">Sıfırla</button>
          </div>
        </section>
      </aside>

      <main class="mini-widgets" aria-label="Mini widget satırı">
        <div class="clock-block">
          <span id="clock" class="clock">00:00</span>
          <span id="date" class="date">-</span>
        </div>
      </main>

      <section class="center-timer" aria-hidden="true">
        <span id="center-timer-phase" class="center-timer-phase">Çalışma</span>
        <span id="center-timer-display" class="center-timer-display">25:00</span>
      </section>

      <footer class="shortcut-hint">Tıkla: etkileşim • Boşluk: dur/başlat • F: focus • A: ambient • N: night • R: reset</footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
